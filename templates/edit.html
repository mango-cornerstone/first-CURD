
{% extends 'base.html' %}

{% block head %}
    <title> Task Edit </title>
{% endblock %}


{% block body %}
    <div class="content"> 
        <h1> Edit you task </h1>
        <form action="/edit/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" />
            <input type="submit" value="Update"  />

        </form>

    </div>

{% endblock %}
